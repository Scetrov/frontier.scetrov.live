repos:
  - repo: local
    hooks:
      - id: validate-docs
        name: Validate docs (Hugo + markdownlint)
        entry: .githooks/pre-commit-checks.sh
        language: script
        pass_filenames: false
      - id: cspell
        name: cspell (spell check)
        entry: npx cspell
        language: node
        files: '\.(md|markdown|txt|rst)$'
      - id: markdownlint
        name: markdownlint (markdown linter)
        entry: npx markdownlint-cli
        language: node
        files: '\.md$'
      - id: lint-mermaid
        name: lint-mermaid (mermaid diagram validation)
        entry: python3 scripts/lint-mermaid.py
        language: system
        pass_filenames: false
        files: '\.md$'
